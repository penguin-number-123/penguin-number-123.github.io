<!DOCTYPE html>
<html>
    <script src="script/jquery-1.4.2.js"></script>
    <style>
      .latex { vertical-align: middle;} /*default styling for latex imgs */
      .bordered { border: 1px solid red;}
      .block { display: block; }
    </style>
     
    <script>
      function process_latex() {
        $('pre.latex').each(function(e) {
          var tex = $(this).text();
          var url = "http://chart.apis.google.com/chart?cht=tx&chl=" + encodeURIComponent(tex);
          var cls = $(this).attr('class');
          var img = '<img src="' + url + '" alt="' + tex + '" class="' + cls + '"/>';
          $(img).insertBefore($(this));
          $(this).hide();
        });
      }
      $(document).ready(function() {process_latex();});
    </script>
    <script>
        tex = window.location.href.split("?")[1].split("=")[1]
        cla = window.location.href.split("?")[1].split("=")[3] // tex, something, class, something
        console.log(tex)
        tex.includes("\[")?document.getElementById("img").className = "latex block":document.getElementById("img").className = "latex";
        document.getElementById("img") = tex;
    </script>
    <pre id="img" class="latex"></pre>
</html>
